<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="convertor.css">
   
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p class="description">Convert currencies easily and accurately!</p>
        <div class="row">
            <!-- From Currency Section -->
            <div class="col">
                <label for="fromCurrency" class="label">From:</label>
                <select id="fromCurrency" class="currency-select">
                    <option value="">Select Currency</option>
                </select>
                <input type="text" id="input_currency" class="input-box" placeholder="Enter amount">
            </div>
            
            <!-- To Currency Section -->
            <div class="col">
                <label for="toCurrency" class="label">To:</label>
                <select id="toCurrency" class="currency-select">
                    <option value="">Select Currency</option>
                </select>
                <input type="text" id="output_currency" class="input-box" disabled placeholder="Converted amount">
            </div>
        </div>
        <!-- Convert Button -->
        <button id="convertButton" class="convert-btn" onClick="converter()">Convert</button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
